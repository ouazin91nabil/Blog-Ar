{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
{% for post in posts %}
<div class="post p-3 mb-4">
	<img class="img-fluid" src="{% static 'blog/images/mim-logo.png' %}" alt="صورة الناشر" width="70px">
  <span> نشر في {{post.post_date}}</span>
  <h3><a href="#">{{post.title}}</a></h3>
  <p>{{post.content}}</p>
</div>
{% endfor %}
{% endblock content %}
