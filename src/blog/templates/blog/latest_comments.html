<ul class="list-group list-group-flush">                  {% for comment in l_comments %}
  <li class="list-group-item">
    <a class="text-dark" href="{% url 'detail' comment.post.id %}">
      {% if comment.body|length > 40 %}
      {{comment.body|slice:'40'}}...
      {% else %}
      {{comment.body}}
      {% endif %}
    </a>
  </li>
  {% empty %}
 <li class="list-group-item">ﻻ ﻱﻮﺟﺩ ﺖﻌﻠﻴﻗ</li>
  {% endfor %}
</ul>
