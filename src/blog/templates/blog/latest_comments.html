<ul class="list-group list-group-flush">                  {% for comment in comments %}
  <li class="list-group-item">
    <a class="text-dark" href="{% url 'detail' comment.post.pk %
}">{{comment.body}}</a>
  </li>
  {% empty %}
  <li class="list-group-item">لا يوجد تعليق</li>
  {% endfor %}
</ul>
