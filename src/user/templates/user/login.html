{% extends 'blog/base.html' %}                          {% block content %}
{% load crispy_forms_tags %}

<div class="border p-4 mb-5">                             <legend class="border-bottom pb-2 mb-3">تسجيل الدخول</legend>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{message.tags}}">
    {{message}}
  </div>
  {% endfor %}
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-secondary mt-4" type="submit" value="تسجيل دخول">
  </form>
  <div class="border-top mt-4 pt-2">                        <small>ﺇﺫﺍ لم يكن لديك حساب من قبل يمكنك التسجيل من هنا <a href="#">التسجيل</a></small>
  </div>
</div>
{% endblock content %}
